<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/coffee32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap"       rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>DeCaffé - Contacto</title>
</head>
<body>
    <header>        
        <a href="index.html"><img src="../img/cafe-logo.jpg" alt="Boton home"> </a>
        <h1 class="banner"> <a href="../index.html">DeCaffé <span>||  Café de especialidad</span> </a> </h1>
        <nav class="navbar">
            <ul class="navbar-list">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="recetas.html">Recetas</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>                    
    </header>
    <main>      
        <h2 class="subtitulo">Contactate con nosotros</h2>      
        <section class="contact">      
            <img class="relleno" src="../img/cafe-fondo.jpg" alt="">              
            <form action="">
                <fieldset>
                    <div> 
                       <label for="name" class="campoForm">Nombre</label>
                       <input type="text" name="name">          
                     </div>        
                     <div>
                       <label for="email" class="campoForm">Correo electrónico</label>
                       <input type="email" required name="email" placeholder="decaffé@gmail.com">
                    </div>      
                    <div>
                       <label for="text"></label>
                       <input type="text" class="campoTexto" placeholder="Escribe tu consulta aquí.">
                    </div>      
                    <input class="inputButton" type="submit" value="Enviar Datos">
                    <input class="inputButton" type="reset" value="Borrar Datos" >
                </fieldset> 
            </form> 
         </section>      
    </main>
    <footer class="fondopie">    
        <h4>Seguinos en nuestras redes!</h4>  
        <a href="http://www.instagram.com" target="_blank"><img src="../img/instagram-logo.png" alt="Icono instagram" width="50px"></a>  
        <a href="http://www.twitter.com"target="_blank"><img src="../img/tw-logo.webp" alt="Icono twitter" width="60px"></a>  
        <a href="http://www.facebook.com" target="_blank"><img src="../img/facebook-logo-0.png" alt="Icono facebook" width="60px"> </a>
    </footer>
</body>
</html>
