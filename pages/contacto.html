        <h2 class="subtitulo">Contactate con nosotros</h2>
        <main class="formulario">            
            <form class="form">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre y Apellido</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                    <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                </div>
                <div class="mb-3 form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Escribí tu consulta acá.</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input checkboton" id="exampleCheck1" />
                    <label class="form-check-label" for="exampleCheck1">Acepto los términos</label>
                </div>
                <button type="submit" class="btn colorBoton">Enviar</button>
                <button type="submit" class="btn colorBoton">Borrar Datos</button>
            </form>            
            <div class="infoContacto">
                <h5><img src="../img/instagram-info.png" alt="logo de facebook"><span>@DeCafféAr</span></h5>
                <h5><img src="../img/facebook-info.png" alt="logo de facebook"><span>DeCaffé Argentina</span></h5>
                <h5><img src="../img/tw-info.png" alt="logo de twitter"><span>@DecafféAR</span></h5>
